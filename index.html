<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二四变换</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 25px;
            overflow: hidden;
            position: relative;
        }
        
        header {
            text-align: center;
            padding: 20px 0 10px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #d1e8ff;
            max-width: 800px;
            margin: 0 auto 15px;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .board-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .board-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            color: #4facfe;
        }
        
        .board-container {
            display: flex;
            justify-content: center;
        }
        
        .game-board {
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        .game-board td {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            font-weight: bold;
            font-size: 1.4rem;
            position: relative;
            transition: all 0.3s;
        }
        
        .operation-board td {
            background: rgba(41, 128, 185, 0.2);
            color: #fff;
            cursor: pointer;
        }
        
        .target-board td {
            background: rgba(46, 204, 113, 0.2);
            color: #fff;
        }
        
        .operation-board td.selected {
            background: rgba(241, 196, 15, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
            z-index: 10;
        }
        
        .operation-board td.highlighted {
            background: rgba(155, 89, 182, 0.4);
        }
        
        .operation-board td.valid-result {
            background: rgba(46, 204, 113, 0.7);
            animation: pulse 1s;
        }
        
        .controls-area {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin: 10px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 90%;
        }
        
        .controls-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #4facfe;
        }
        
        .operation-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .operation-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: all 0.3s;
        }
        
        .operation-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        
        .operation-btn.selected {
            background: rgba(52, 152, 219, 0.8);
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.7);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px auto;
            max-width: 600px;
        }
        
        .action-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
        }
        
        .action-btn i {
            margin-right: 8px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        #undo-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }
        
        #reset-btn {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
        }
        
        #new-game-btn {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: #fff;
        }
        
        .status-area {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status-title {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 15px;
            color: #4facfe;
        }
        
        #status-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            min-height: 120px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        #status-info .step {
            display: block;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        #status-info .step:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #4facfe;
        }
        
        #warning {
            color: #ff6b6b;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            min-height: 25px;
            font-size: 1.2rem;
        }
        
        /* 修改成功提示的样式 */
        .success-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, rgba(46, 204, 113, 0.95), rgba(39, 174, 96, 0.95));
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            padding: 30px 60px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 90%;
            animation: bannerIn 0.8s ease-out forwards, glow 2s infinite;
            display: none;
            flex-direction: column;
            line-height: 1.4;
        }

        .success-banner i {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .success-banner small {
            font-size: 1.2rem;
            font-weight: normal;
            opacity: 0.9;
            margin-top: 15px;
        }
        
        .mobile-only {
            display: none;
        }
        
        footer {
            text-align: center;
            padding-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 15px rgba(46, 204, 113, 0.7); }
            50% { box-shadow: 0 0 50px rgba(46, 204, 113, 0.9); }
            100% { box-shadow: 0 0 15px rgba(46, 204, 113, 0.7); }
        }

        @keyframes bannerIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -40%);
                filter: blur(20px);
            }
            70% {
                opacity: 0.8;
                filter: blur(3px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
                filter: blur(0);
            }
        }
        
        /* 移动端响应式 */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .operation-buttons {
                gap: 10px;
            }
            
            .operation-btn {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .controls-area {
                order: 2;
            }
            
            .board-section:first-child {
                order: 1;
            }
            
            .board-section:last-child {
                order: 3;
            }
            
            .mobile-only {
                display: block;
            }

            .success-banner {
                font-size: 1.8rem;
                padding: 20px 30px;
            }
            
            .success-banner i {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            .action-buttons {
                flex-wrap: wrap;
            }
            
            .action-btn {
                min-width: 120px;
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                margin: 10px auto;
            }
            
            .action-btn {
                width: 80%;
                max-width: 250px;
            }
            
            .game-board td {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .operation-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .action-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            
            .success-banner {
                font-size: 1.5rem;
                padding: 15px 20px;
            }
        }
        
        /* 移动端控制区域布局 */
        @media (max-width: 768px) {
            .mobile-action-buttons {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-bottom: 15px;
                flex-wrap: wrap;
            }
            
            .controls-area.desktop-only {
                display: none; /* 隐藏桌面端控制区域 */
            }
            
            #mobile-controls {
                display: block; /* 显示移动端控制区域 */
                margin: 20px auto;
                order: 2;
            }
            
            .board-section {
                order: 3; /* 目标盘面放在最后 */
            }
        }
        
        @media (min-width: 769px) {
            .mobile-action-buttons {
                display: none;
            }
            
            #mobile-controls {
                display: none;
            }
        }
        
        /* 操作说明 */
        .instructions {
            max-width: 800px;
            margin: 20px auto 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 放置在body下的顶部，用于中央横幅显示 -->
    <div class="success-banner" id="success-banner">
        <i>✓</i>
        <span>恭喜！你已成功将操作盘面转换为目标盘面！</span>
        <small>请按"新的游戏"按钮开始新的挑战</small>
    </div>

    <div class="container">
        <header>
            <h1>二四变换</h1>
            <p class="subtitle">选择矩形区域进行运算，达到目标状态</p>
            
            <!-- 按钮区域 -->
            <div class="action-buttons">
                <button class="action-btn" id="undo-btn">
                    <i>↺</i> 撤回操作
                </button>
                <button class="action-btn" id="reset-btn">
                    <i>⟳</i> 重置游戏
                </button>
                <button class="action-btn" id="new-game-btn">
                    <i>🆕</i> 新的游戏
                </button>
            </div>
        </header>
        
        <div class="game-area">
            <div class="board-section">
                <div class="board-title">操作盘面</div>
                <div class="board-container">
                    <table class="game-board operation-board" id="operation-board"></table>
                </div>
                
                <!-- 移动端控制区域 -->
                <div id="mobile-controls">
                    <div class="controls-area">
                        <div class="controls-title">选择运算操作</div>
                        <div class="operation-buttons">
                            <div class="operation-btn" id="add-btn" title="加法运算">+</div>
                            <div class="operation-btn" id="subtract-btn" title="减法运算">-</div>
                            <div class="operation-btn" id="multiply-btn" title="乘法运算">×</div>
                            <div class="operation-btn" id="divide-btn" title="除法运算">÷</div>
                        </div>
                        <div id="warning"></div>
                    </div>
                </div>
            </div>
            
            <div class="board-section">
                <div class="board-title">目标盘面</div>
                <div class="board-container">
                    <table class="game-board target-board" id="target-board"></table>
                </div>
            </div>
        </div>
        
        <!-- 桌面端控制区域 -->
        <div class="controls-area desktop-only">
            <div class="controls-title">选择运算操作</div>
            <div class="operation-buttons">
                <div class="operation-btn" id="add-btn-desktop" title="加法运算">+</div>
                <div class="operation-btn" id="subtract-btn-desktop" title="减法运算">-</div>
                <div class="operation-btn" id="multiply-btn-desktop" title="乘法运算">×</div>
                <div class="operation-btn" id="divide-btn-desktop" title="除法运算">÷</div>
            </div>
            <div id="warning-desktop"></div>
        </div>
        
        <div class="status-area">
            <div class="status-title">游戏状态</div>
            <div id="status-info">
                <p id="current-status"></p>
            </div>
        </div>
        
        <footer>
            <p>二四变换 | made by SX</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏常量
            const BOARD_SIZE = 5;
            
            // 游戏状态变量
            let operationBoard = [];
            let targetBoard = [];
            let selectedCells = [];
            let currentOperation = null;
            let rectangle = null;
            let historyStack = [];
            let gameWon = false;
            
            // DOM元素
            const operationBoardEl = document.getElementById('operation-board');
            const targetBoardEl = document.getElementById('target-board');
            const currentStatusEl = document.getElementById('current-status');
            const undoBtn = document.getElementById('undo-btn');
            const resetBtn = document.getElementById('reset-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const successBanner = document.getElementById('success-banner'); // 中央横幅元素
            const statusInfo = document.getElementById('status-info');
            
            // 初始化游戏
            function initGame() {
                createBoards();
                setupEventListeners();
                resetOperationSelection();
                clearSelection();
                gameWon = false;
                
                // 初始化历史记录
                saveCurrentState();
                updateStatus('游戏已准备就绪！请选择操作盘面上的矩形区域');
            }
            
            // 创建游戏板
            function createBoards() {
                // 操作盘面初始状态模板（5行5列）
                const operationBoardTemplate = [
                    [2, 5, 4, 1, 3],
                    [1, 4, 5, 3, 2],
                    [4, 2, 3, 5, 1],
                    [3, 1, 2, 4, 5],
                    [5, 3, 1, 2, 4]
                ];
                
                // 目标盘面状态模板（5行5列）
                const targetBoardTemplate = [
                    [2, 2, 2, 12, 2],
                    [2, 2, 2, 12, 6],
                    [12, 24, 24, 47, 47],
                    [7, 21, 23, 41, 43],
                    [7, 21, 23, 41, 4]
                ];
                
                // 使用模板初始化操作盘面（深拷贝）
                operationBoard = operationBoardTemplate.map(row => [...row]);
                
                // 使用模板初始化目标盘面（深拷贝）
                targetBoard = targetBoardTemplate.map(row => [...row]);
                
                // 创建操作盘面表格
                createTable(operationBoardEl, operationBoard, true);
                
                // 创建目标盘面表格
                createTable(targetBoardEl, targetBoard, false);
            }
            
            // 创建新游戏
            function createNewGame() {
                // 操作盘面初始状态模板（5行5列）
                const operationBoard = [
                    [5, 6, 5, 6, 5],
                    [4, 5, 4, 5, 4],
                    [3, 4, 3, 4, 3],
                    [2, 3, 2, 3, 2],
                    [1, 2, 1, 2, 1]
                ];
                
                // 目标盘面状态模板（5行5列）
                const targetBoard = [
                    [10, 35, 50, 55, 55],
                    [10, 35, 50, 44, 44],
                    [2, 2, 6, 1, 1],
                    [3, 6, 6, 2, 1],
                    [2, 6, 6, 2, 1]
                ];
                
                // 创建操作盘面表格
                createTable(operationBoardEl, operationBoard, true);
                
                // 创建目标盘面表格
                createTable(targetBoardEl, targetBoard, false);
                
                // 清除选择
                clearSelection();
                resetOperationSelection();
                
                // 重置历史记录
                historyStack = [];
                saveCurrentState();
                
                // 隐藏成功消息
                successBanner.style.display = 'none';
                gameWon = false;
                
                // 更新状态
                updateStatus('新游戏已开始！操作盘面和目标盘面已重置为1');
            }
            
            // 创建表格函数
            function createTable(tableElement, boardData, isInteractive) {
                tableElement.innerHTML = '';
                for (let i = 0; i < BOARD_SIZE; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const cell = document.createElement('td');
                        cell.textContent = boardData[i][j];
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        
                        if (isInteractive) {
                            cell.addEventListener('click', handleCellClick);
                        }
                        
                        row.appendChild(cell);
                    }
                    tableElement.appendChild(row);
                }
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 为移动端和桌面端分别添加事件监听
                document.getElementById('add-btn').addEventListener('click', () => selectOperation('add'));
                document.getElementById('subtract-btn').addEventListener('click', () => selectOperation('subtract'));
                document.getElementById('multiply-btn').addEventListener('click', () => selectOperation('multiply'));
                document.getElementById('divide-btn').addEventListener('click', () => selectOperation('divide'));
                
                document.getElementById('add-btn-desktop').addEventListener('click', () => selectOperation('add'));
                document.getElementById('subtract-btn-desktop').addEventListener('click', () => selectOperation('subtract'));
                document.getElementById('multiply-btn-desktop').addEventListener('click', () => selectOperation('multiply'));
                document.getElementById('divide-btn-desktop').addEventListener('click', () => selectOperation('divide'));
                
                // 动作按钮事件
                undoBtn.addEventListener('click', undoOperation);
                resetBtn.addEventListener('click', resetGame);
                newGameBtn.addEventListener('click', createNewGame);
            }
            
            // 处理单元格点击事件
            function handleCellClick(event) {
                if (gameWon) return;
                
                const cell = event.currentTarget;
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // 清除高亮
                clearHighlights();
                clearWarnings();
                
                // 检查当前点击的单元格是否已被选中
                const selectedIndex = selectedCells.findIndex(c => c.row === row && c.col === col);
                
                if (selectedIndex !== -1) {
                    // 取消选中该单元格
                    selectedCells.splice(selectedIndex, 1);
                    cell.classList.remove('selected');
                    resetOperationSelection();
                    updateStatus('已取消一个选择，请重新选择');
                } else if (selectedCells.length < 2) {
                    // 添加当前选择
                    selectedCells.push({row, col});
                    cell.classList.add('selected');
                    
                    // 更新状态
                    if (selectedCells.length === 1) {
                        updateStatus('已选择一个点，请选择第二个点（右下角）');
                    } else {
                        updateStatus('已选择两个点，验证矩形区域...');
                        // 尝试定义矩形区域
                        rectangle = defineRectangle();
                        
                        if (rectangle) {
                            // 矩形有效，高亮显示
                            highlightRectangle(rectangle);
                            updateStatus(`已选择${rectangle.width}×${rectangle.height}矩形区域<br>请选择要执行的运算操作`);
                        } else {
                            // 矩形无效
                            updateWarning('请选择有效的2×4或4×2矩形区域');
                            // 移除第二个选择
                            selectedCells.pop();
                            cell.classList.remove('selected');
                        }
                    }
                } 
            }
            
            // 定义矩形区域
            function defineRectangle() {
                if (selectedCells.length < 2) return null;
                
                const p1 = selectedCells[0];
                const p2 = selectedCells[1];
                
                const minRow = Math.min(p1.row, p2.row);
                const maxRow = Math.max(p1.row, p2.row);
                const minCol = Math.min(p1.col, p2.col);
                const maxCol = Math.max(p1.col, p2.col);
                
                const rows = maxRow - minRow + 1;
                const cols = maxCol - minCol + 1;
                
                // 验证矩形大小是否符合要求 (2x4 或 4x2)
                if ((rows === 2 && cols === 4) || (rows === 4 && cols === 2)) {
                    return {
                        minRow, maxRow,
                        minCol, maxCol,
                        width: cols,
                        height: rows,
                        orientation: rows === 2 ? 'horizontal' : 'vertical'
                    };
                }
                
                return null;
            }
            
            // 高亮显示矩形区域
            function highlightRectangle(rect) {
                for (let i = rect.minRow; i <= rect.maxRow; i++) {
                    for (let j = rect.minCol; j <= rect.maxCol; j++) {
                        const selector = `td[data-row="${i}"][data-col="${j}"]`;
                        const cell = operationBoardEl.querySelector(selector);
                        if (cell) {
                            cell.classList.add('highlighted');
                        }
                    }
                }
            }
            
            // 清除高亮
            function clearHighlights() {
                const highlightedCells = operationBoardEl.querySelectorAll('.highlighted');
                highlightedCells.forEach(cell => {
                    cell.classList.remove('highlighted');
                });
            }
            
            // 清除警告
            function clearWarnings() {
                document.getElementById('warning').textContent = '';
                document.getElementById('warning-desktop').textContent = '';
            }
            
            // 选择运算操作
            function selectOperation(operation) {
                if (gameWon) return;
                
                // 验证是否已选择矩形区域
                if (!rectangle) {
                    updateWarning('请先选择矩形区域');
                    return;
                }
                
                // 清除之前的选中状态
                resetOperationSelection();
                clearWarnings();
                
                // 设置新的选中状态
                currentOperation = operation;
                const operationMap = {
                    'add': ['add-btn', 'add-btn-desktop'],
                    'subtract': ['subtract-btn', 'subtract-btn-desktop'],
                    'multiply': ['multiply-btn', 'multiply-btn-desktop'],
                    'divide': ['divide-btn', 'divide-btn-desktop']
                };
                
                // 为两个版本的按钮添加选中状态
                operationMap[operation].forEach(id => {
                    const btn = document.getElementById(id);
                    if (btn) btn.classList.add('selected');
                });
                
                // 尝试执行操作
                tryExecuteOperation();
            }
            
            // 尝试执行操作
            function tryExecuteOperation() {
                if (!rectangle || !currentOperation) return;
                
                const {minRow, maxRow, minCol, maxCol, orientation} = rectangle;
                let result = false;
                
                if (orientation === 'horizontal') {
                    result = performHorizontalOperation(minRow, minCol, maxCol, currentOperation);
                } else {
                    result = performVerticalOperation(minCol, minRow, maxRow, currentOperation);
                }
                
                if (result) {
                    // 保存当前状态以便可能的撤销
                    saveCurrentState();
                    
                    // 刷新棋盘显示
                    refreshBoardDisplay();
                    
                    // 添加动画效果
                    animateResultCells();
                    
                    // 检查是否达到目标状态
                    if (checkWin()) {
                        gameWon = true;
                        // 显示中央横幅成功消息
                        successBanner.style.display = 'flex';
                        updateStatus('游戏胜利！操作盘面已与目标盘面一致');
                    } else {
                        const opName = getOperationName(currentOperation);
                        updateStatus(`成功执行了${opName}操作！棋盘已更新`);
                    }
                } else {
                    updateWarning(`该运算会产生非正整数结果，无法执行`);
                    updateStatus('操作失败！可以尝试其他运算符或取消选择');
                }
                
                // 无论成功失败，操作后都清除选择状态
                clearSelection();
            }
            
            // 刷新棋盘显示
            function refreshBoardDisplay() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const cellSelector = `td[data-row="${i}"][data-col="${j}"]`;
                        const cell = operationBoardEl.querySelector(cellSelector);
                        if (cell) {
                            cell.textContent = operationBoard[i][j];
                        }
                    }
                }
            }
            
            // 为结果单元格添加动画
            function animateResultCells() {
                const {minRow, maxRow, minCol, maxCol} = rectangle;
                
                for (let i = minRow; i <= maxRow; i++) {
                    for (let j = minCol; j <= maxCol; j++) {
                        const cellSelector = `td[data-row="${i}"][data-col="${j}"]`;
                        const cell = operationBoardEl.querySelector(cellSelector);
                        if (cell) {
                            cell.classList.add('valid-result');
                            
                            // 2秒后移除动画效果
                            setTimeout(() => {
                                cell.classList.remove('valid-result');
                            }, 2000);
                        }
                    }
                }
            }
            
            // 获取操作名称
            function getOperationName(operation) {
                const names = {
                    'add': '加法',
                    'subtract': '减法',
                    'multiply': '乘法',
                    'divide': '除法'
                };
                return names[operation] || operation;
            }
            
            // 重置运算选择
            function resetOperationSelection() {
                currentOperation = null;
                const operationBtns = document.querySelectorAll('.operation-btn');
                operationBtns.forEach(btn => btn.classList.remove('selected'));
            }
            
            // 执行水平方向（2行4列）的操作
            function performHorizontalOperation(startRow, startCol, endCol, operation) {
                const row1 = startRow;
                const row2 = startRow + 1;
                let valid = true;
                let results = [];
                
                // 验证操作是否有效
                for (let j = startCol; j <= endCol; j++) {
                    const a = operationBoard[row1][j];
                    const b = operationBoard[row2][j];
                    
                    // 根据操作类型计算结果
                    const result = calculateOperation(a, b, operation);
                    
                    if (result === null) {
                        valid = false;
                        break;
                    }
                    results.push(result);
                }
                
                // 如果操作无效，尝试另一个方向
                if (!valid) {
                    results = [];
                    valid = true;
                    for (let j = startCol; j <= endCol; j++) {
                        const a = operationBoard[row1][j];
                        const b = operationBoard[row2][j];
                        
                        // 尝试另一个方向
                        const result = calculateOperation(b, a, operation);
                        
                        if (result === null) {
                            valid = false;
                            break;
                        }
                        results.push(result);
                    }
                }
                
                // 如果操作有效，更新棋盘
                if (valid) {
                    for (let j = startCol; j <= endCol; j++) {
                        const resultIdx = j - startCol;
                        
                        // 更新棋盘
                        operationBoard[row1][j] = results[resultIdx];
                        operationBoard[row2][j] = results[resultIdx];
                    }
                }
                
                return valid;
            }
            
            // 执行垂直方向（4行2列）的操作
            function performVerticalOperation(startCol, startRow, endRow, operation) {
                const col1 = startCol;
                const col2 = startCol + 1;
                let valid = true;
                let results = [];
                
                // 第一步：验证操作是否有效
                for (let i = startRow; i <= endRow; i++) {
                    const a = operationBoard[i][col1];
                    const b = operationBoard[i][col2];
                    
                    // 根据操作类型计算结果
                    const result = calculateOperation(a, b, operation);
                    
                    if (result === null) {
                        valid = false;
        break;
                    }
                    results.push(result);
                }
                
                // 如果操作无效，尝试另一个方向
                if (!valid) {
                    results = [];
                    valid = true;
                    for (let i = startRow; i <= endRow; i++) {
                        const a = operationBoard[i][col1];
                        const b = operationBoard[i][col2];
                        
                        // 尝试另一个方向
                        const result = calculateOperation(b, a, operation);
                        
                        if (result === null) {
                            valid = false;
                            break;
                        }
                        results.push(result);
                    }
                }
                
                // 如果操作有效，更新棋盘
                if (valid) {
                    for (let i = startRow; i <= endRow; i++) {
                        const resultIdx = i - startRow;
                        
                        // 更新棋盘
                        operationBoard[i][col1] = results[resultIdx];
                        operationBoard[i][col2] = results[resultIdx];
                    }
                }
                
                return valid;
            }
            
            // 计算操作结果
            function calculateOperation(a, b, operation) {
                let result;
                
                switch(operation) {
                    case 'add':
                        result = a + b;
                        break;
                    case 'subtract':
                        // 减法必须保证结果为正整数
                        if (a > b) {
                            result = a - b;
                        } else {
                            return null; // 可能为负数或零
                        }
                        break;
                    case 'multiply':
                        result = a * b;
                        break;
                    case 'divide':
                        // 除法必须整除且结果为正整数
                        if (b === 0 || a % b !== 0 || a / b < 1) {
                            return null;
                        }
                        result = a / b;
                        break;
                }
                
                // 确保结果为整数且为正数
                if (Number.isInteger(result) && result >= 1) {
                    return result;
                }
                
                return null;
            }
            
            // 清除选择
            function clearSelection() {
                if (gameWon) return;
                
                // 清除选中的单元格
                const selectedCellElements = operationBoardEl.querySelectorAll('.selected');
                selectedCellElements.forEach(cell => cell.classList.remove('selected'));
                
                // 清除高亮
                clearHighlights();
                clearWarnings();
                
                // 重置状态
                rectangle = null;
                selectedCells = [];
                resetOperationSelection();
            }
            
            // 保存当前状态
            function saveCurrentState() {
                // 深拷贝当前操作盘面状态
                const stateCopy = JSON.parse(JSON.stringify(operationBoard));
                historyStack.push(stateCopy);
            }
            
            // 撤销操作
            function undoOperation() {
                if (gameWon) return;
                if (historyStack.length <= 1) {
                    updateWarning('无法再撤销操作');
                    return;
                }
                
                // 移除当前状态
                historyStack.pop();
                
                // 恢复前一个状态
                const prevState = historyStack[historyStack.length - 1];
                operationBoard = JSON.parse(JSON.stringify(prevState));
                
                // 更新显示
                refreshBoardDisplay();
                
                // 清除选择状态
                clearSelection();
                
                // 状态信息
                updateStatus('已撤销上一步操作');
            }
            
            // 重置游戏
            function resetGame() {
                // 重置棋盘
                historyStack = [];
                createBoards();
                
                // 清除选择
                clearSelection();
                resetOperationSelection();
                
                // 隐藏成功消息
                successBanner.style.display = 'none';
                gameWon = false;
                
                // 保存初始状态
                saveCurrentState();
                updateStatus('游戏已重置！开始新游戏');
            }
            
            // 更新状态信息
            function updateStatus(message) {
                currentStatusEl.innerHTML = message.replace(/\n/g, '<br>');
            }
            
            // 更新警告信息
            function updateWarning(message) {
                document.getElementById('warning').textContent = message;
                document.getElementById('warning-desktop').textContent = message;
            }
            
            // 检查是否获胜
            function checkWin() {
                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        if (operationBoard[i][j] !== targetBoard[i][j]) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            // 初始化游戏
            initGame();
        });
    </script>
